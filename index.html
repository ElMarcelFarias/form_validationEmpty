<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <title>Projeto - Formulário</title>
  </head>
  <body>
    <header>
        <div class="container">
            <h1 class="text-center border-bottom py-3">Formulário de Registro</h1>
        </div>
    </header>

    <section>
        <div class="container py-2">
            <form class="row g-3 needs-validation" novalidate>
                <div class="col-sm-2 ">
                    <label for="validationCustom01" class="form-label">Primeiro Nome:</label>
                </div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="validationCustom01" required>
                    <div class="valid-feedback">
                    Looks good!
                    </div>
                </div>

                <div class="col-sm-2">
                    <label for="validationCustom02" class="form-label">Segundo Nome:</label>
                </div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="validationCustom02" required>
                    <div class="valid-feedback">
                    Looks good!
                    </div>
                </div>

                <div class="col-sm-2">
                    <label for="validationCustom02" class="form-label">Endereço de Email:</label>
                </div>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="validationCustom02" required>
                    <div class="valid-feedback">
                    Looks good!
                    </div>
                </div>

                <div class="col-sm-2">
                        <label for="validationCustom02" class="form-label">Numero de Celular:</label>
                </div>
                <div class="col-sm-10">
                    <input type="tel" class="form-control" id="validationCustom02" required>
                    <div class="valid-feedback">
                    Looks good!
                    </div>
                </div>

                <div class="col-sm-2">
                    <label for="validationCustom04" class="form-label">Data de Nascimento:</label>
                </div>
                <div class="col-sm-3">
                    <select class="form-select" id="validationCustom04" required>
                        <option selected disabled value="">Dia</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                        <option>11</option>
                        <option>12</option>
                        <option>13</option>
                        <option>14</option>
                        <option>15</option>
                        <option>16</option>
                        <option>17</option>
                        <option>18</option>
                        <option>19</option>
                        <option>20</option>
                        <option>21</option>
                        <option>22</option>
                        <option>23</option>
                        <option>24</option>
                        <option>25</option>
                        <option>26</option>
                        <option>27</option>
                        <option>28</option>
                        <option>29</option>
                        <option>30</option>
                        <option>31</option>
                    </select>
                    <div class="invalid-feedback">
                        Please select a valid state.
                    </div>
                </div>
                <div class="col-sm-3">
                    <select class="form-select" id="validationCustom04" required>
                        <option selected disabled value="">Mês</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                        <option>11</option>
                        <option>12</option>
                    </select>
                    <div class="invalid-feedback">
                        Please select a valid state.
                    </div>
                </div>
                <div class="col-sm-4">
                    <select class="form-select" id="validationCustom04" required>
                        <option selected disabled value="">Ano</option>
                        <option>...</option>
                    </select>
                    <div class="invalid-feedback">
                        Please select a valid state.
                    </div>
                </div>

                <div class="col-sm-2">
                    <label for="validationCustom03" class="form-label">Endereço:</label>
                </div>
                <div class="col-sm-10">
                    <div class="form-floating">
                        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px" required></textarea>
                        <label for="floatingTextarea2">Comments</label>
                    </div>
                </div>
                <div class="col-sm-2">
                    <label for="validationCustom05" class="form-label">Zip</label>
                </div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="validationCustom05" required>
                    <div class="invalid-feedback">
                    Please provide a valid zip.
                    </div>
                </div>
                <div class="col-sm-2">
                    <label for="ValidationCustom06" class="form-label">Upload de Imagem:</label>
                </div>
                <div class="col-sm-10">
                    <div class="mb-3">
                        <input type="file" class="form-control" aria-label="file example" required>
                        <div class="invalid-feedback">Example invalid form file feedback</div>
                    </div>
                </div>
        

                <div class="col-12">
                    <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                    <label class="form-check-label" for="invalidCheck">
                        Agree to terms and conditions
                    </label>
                    <div class="invalid-feedback">
                        You must agree before submitting.
                    </div>
                    </div>
                </div>
                <div class="col-12">
                    <button class="btn btn-primary" type="submit">Submit form</button>
                </div>
            </form>
        </div>
    </section>
    
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
